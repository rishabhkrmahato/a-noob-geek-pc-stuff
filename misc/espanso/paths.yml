matches:

  - trigger: ";sys32"
    replace: "%SYSTEMROOT%\\System32"

  - trigger: ";pgf"
    replace: "%PROGRAMFILES%"

  - trigger: ";32pgf"
    replace: "%PROGRAMFILES(x86)%"

  - trigger: ";pgd"
    replace: "%PROGRAMDATA%"

  - trigger: ";desktop"
    replace: "%USERPROFILE%\\Desktop"

  - trigger: ";downloads"
    replace: "%USERPROFILE%\\Downloads"

  - trigger: ";pics"
    replace: "%USERPROFILE%\\Pictures"

  - trigger: ";docs"
    replace: "%USERPROFILE%\\Documents"

  - trigger: ";startmenu"
    replace: "%PROGRAMDATA%\\Microsoft\\Windows\\Start Menu\\Programs"

  - trigger: ";chromeapps"
    replace: "%APPDATA%\\Microsoft\\Windows\\Start Menu\\Programs\\Chrome Apps"

  - trigger: ";user"
    replace: "%USERPROFILE%"

  # - trigger: ";appdata"
  #   replace: "%APPDATA%"

  # - trigger: ";temp"
  #   replace: "%TEMP%"

  - trigger: ";espanso"
    replace: "%APPDATA%\\espanso\\match"

