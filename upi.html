<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Dr. Rishabh Kumar Mahato</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      background: #222 url('https://github.com/rishabhkrmahato/a-noob-geek-pc-stuff/blob/main/misc/drawn-me.png?raw=true') center/cover;
      border: 3px solid #43e97b;
      animation: popIn 1.2s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    h1 span.pay {
      font-weight: 400;
      color: #aaa;
      font-size: 1.2rem;
      display: block;
      animation: fadeIn 1.2s ease forwards;
    }

    h1 span.name {
      font-weight: 700;
      color: #43e97b;
      font-size: 1.4rem;
      display: block;
      animation: slideUp 1.5s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    p.subtitle {
      color: #bbb;
      margin-bottom: 20px;
      font-size: 0.95rem;
      animation: fadeIn 2s ease;
    }

    .upi-id {
      font-weight: 600;
      color: #43e97b;
      margin: 15px 0;
      word-wrap: break-word;
    }

    .qr {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: #fff;
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0,0,0,0.2) inset;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 4px 8px rgba(0,0,0,0.2) inset; }
      50% { transform: scale(1.05); box-shadow: 0 15px 35px rgba(67, 233, 123, 0.4); }
    }

    .qr img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin-top: 15px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #000;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeIn 2s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.5);
    }

    .copy-btn {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ddd;
      background: none;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      animation: fadeIn 2.2s ease;
    }

    .copy-btn:hover {
      background: #333;
      color: #fff;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
      animation: fadeIn 3s ease;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar"></div>
    <h1>
      <span class="pay">Pay</span>
      <span class="name">Dr. Rishabh Kumar Mahato</span>
    </h1>
    <p class="subtitle">Support via UPI</p>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=dr.rishabhkrm@axisbank&pn=Dr.%20Rishabh%20Kumar%20Mahato&cu=INR&tn=THANK%20YOU" alt="UPI QR Code">
    </div>

    <p class="upi-id">dr.rishabhkrm@axisbank</p>

    <a class="btn" href="upi://pay?pa=dr.rishabhkrm@axisbank&pn=Dr.%20Rishabh%20Kumar%20Mahato&cu=INR&tn=THANK%20YOU">Pay with UPI</a>

    <button class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>

    <div class="footer">&copy; 2025 Dr. Rishabh Kumar Mahato</div>
  </div>

  <script>
    function copyUPI() {
      navigator.clipboard.writeText('dr.rishabhkrm@axisbank');
      alert('UPI ID copied to clipboard!');
    }
  </script>
</body>
</html>
